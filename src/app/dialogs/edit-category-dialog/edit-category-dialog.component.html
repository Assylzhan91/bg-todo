<mat-dialog-content>
  <p mat-dialog-title>{{data.text}}</p>

  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input
      #inputTitle
      matInput
      maxlength="15"
      [(ngModel)]="data.title"
      (keydown.enter)="onConfirm(inputTitle.value.trim())"
    />
    @if(data.title.trim().length) {
      <button
        class="clear-icon size25"
        mat-button matSuffix aria-label="Clear"
        (click)="data.title= ''"
      >
        <mat-icon>clear</mat-icon>
      </button>
    }
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center">
    <button
      mat-raised-button color="primary"
      (click)="onConfirm(inputTitle.value.trim())"
      [disabled]="inputTitle.value.trim().length==0"
    >
      Сохранить
    </button>
    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>
  <div class="col-12 text-center">
    <button
      mat-button
      (click)="delete()" class="red">
      Удалить
    </button>
  </div>
</mat-dialog-actions>
