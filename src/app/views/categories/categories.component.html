<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal" href="http://www.creative-tim.com">
      Creative Tim
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <ng-container *ngIf="categories$ | async as categories; else loading">
        <li
          *ngFor="let category of  categories;" class="nav-item cursor-pointer"
          (click)="showTaskByCategory(category)"
          [class.active]="category === selectedCategories"
          [class.no-cursor-pointer]="category === selectedCategories"
        >
          <a class="nav-link">
            <i class="material-icons">dashboard</i>
            <p>{{ category.title }}</p>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
