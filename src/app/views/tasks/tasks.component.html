<ng-container *ngIf="tasks$ | async as tasks">
    <div class="card">
        <div class="card-header card-header-warning">
            <h4 class="card-title text-center">List og task</h4>
        </div>
        <div class="card-body table-responsive">
            <ng-container *ngIf="tasks.length;else empty">
                <table class="table table-hover">
                    <thead class="text-warning">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Categories</th>
                        <th>Priority</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let task of tasks; index as idx">
                        <td>{{ idx + 1 }}</td>
                        <td>{{ task.title }}</td>
                        <td>{{ task.category?.title || "No category" }}</td>
                        <td>{{ task.priority?.title || "No priority"}}</td>
                        <td>{{ (task.date | date: 'mediumDate') || 'No date' }}</td>
                        <td>
                            <div class="form-check text-center">
                                <label class="form-check-label">
                                    <input [checked]="task.completed" class="form-check-input" type="checkbox">
                                    <span class="form-check-sign"><span class="check"></span></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-template #empty>
<p class="text-center text-gray">Empty</p>
</ng-template>
